services:
  - type: web
    name: medusaX 
    plan: pro
    env: docker
    dockerfilePath: Dockerfile
    repo: https://github.com/chutpagludotnet/Well
    branch: main
    autoDeploy: false
    envVars:
      - envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: OWNER
        sync: false
      #- key: WEBHOOK
        #sync: false
      - key: PORT
        value: 8000  # Default port value, update if needed
